<div class="min-h-screen bg-solid-dark flex items-center justify-center px-4 relative">

  <!-- Conteneur du formulaire -->
  <div class="w-full max-w-md z-10 perspective-1000">
    <div class="bg-gradient-form p-8 rounded-3xl shadow-form border border-form-border backdrop-blur-sm transition-all duration-700 transform form-container">
      <!-- Shine effect -->
      <div class="absolute inset-0 rounded-3xl bg-gradient-shine"></div>

      <!-- Logo et titre -->
      <div class="text-center mb-8 relative">
        <div class="flex justify-center mb-6 group perspective">
          <div class="inline-flex items-center justify-center w-24 h-24 rounded-2xl bg-gradient-logo shadow-logo overflow-hidden border border-logo-border transform transition-all duration-500 group-hover-scale relative">
            <!-- Inner glow effect -->
            <div class="absolute inset-0 bg-gradient-logo-inner"></div>

            <!-- Logo icon -->
            <div class="relative z-10 transform transition-transform duration-500 group-hover-scale-icon">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white drop-shadow-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7V10C2 16 6 20.5 12 22C18 20.5 22 16 22 10V7L12 2Z"/>
              </svg>
            </div>

            <!-- Accent circles -->
            <div class="absolute top-1 right-1 h-2 w-2 rounded-full bg-white-30"></div>
            <div class="absolute bottom-1 left-1 h-2 w-2 rounded-full bg-white-20"></div>
          </div>
        </div>

        <h2 class="text-4xl font-bold tracking-tight drop-shadow-title bg-clip-text text-transparent bg-gradient-title mb-2 transition-all duration-500 transform hover-scale-title">
          EduPlatform
        </h2>

        <p class="mt-2 text-subtitle text-lg">
          <span class="inline-block animate-fade-in-up">Connectez-vous à votre espace</span>
        </p>
      </div>

      <!-- Divider with glow -->
      <div class="relative h-px w-full bg-gradient-divider my-8 after-divider"></div>

      <!-- Formulaire -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="transform transition-all duration-500 hover-translate-x mb-6">
          <label for="username" class="block text-sm font-medium text-label mb-4 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-indigo-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
            Nom d'utilisateur
          </label>
          <div class="relative mt-1 group">
            <input
              id="username"
              type="text"
              formControlName="username"
              required
              class="form-input"
              placeholder="Entrez votre identifiant"
            >
            <!-- Input glow effect -->
            <div class="absolute inset-0 rounded-xl opacity-0 group-hover-opacity group-focus-within-opacity transition-opacity duration-300 pointer-events-none">
              <div class="absolute inset-0 rounded-xl shadow-input-glow"></div>
            </div>
          </div>
          <div *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched" class="error-text">
            Le nom d'utilisateur est requis
          </div>
        </div>

        <div class="transform transition-all duration-500 hover-translate-x mb-6">
          <label for="password" class="block text-sm font-medium text-label mb-4 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-indigo-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
            Mot de passe
          </label>
          <div class="relative mt-1 group">
            <input
              id="password"
              type="password"
              formControlName="password"
              required
              class="form-input"
              placeholder="Entrez votre mot de passe"
            >
            <!-- Input glow effect -->
            <div class="absolute inset-0 rounded-xl opacity-0 group-hover-opacity group-focus-within-opacity transition-opacity duration-300 pointer-events-none">
              <div class="absolute inset-0 rounded-xl shadow-input-glow"></div>
            </div>
          </div>
          <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="error-text">
            Le mot de passe est requis
          </div>
        </div>

        <div *ngIf="error" class="error-message text-sm text-red-200 bg-error border border-error-border rounded-xl p-4 animate-shake shadow-error">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-red-300" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            {{ error }}
          </div>
        </div>

        <div class="button-container">
          <button type="button" [disabled]="loginForm.invalid || isLoading" class="login-btn" (click)="onSubmit()">
            <span *ngIf="isLoading" class="loading-content">
              <svg class="spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Connexion en cours...
            </span>
            <span *ngIf="!isLoading" class="normal-content">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
              Se connecter
            </span>
          </button>
        </div>
      </form>

      <!-- Animated footer decoration -->
      <div class="absolute bottom-0 inset-x-0 h-1-5 bg-gradient-footer rounded-b-3xl"></div>
    </div>
  </div>

  <!-- Extra decorations -->
  <div class="absolute bottom-4 left-1-2 transform translate-neg-x-1-2 text-xs text-footer">© 2024 EduPlatform • Tous droits réservés</div>
</div>
